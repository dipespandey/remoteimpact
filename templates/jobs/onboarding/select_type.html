{% extends "base.html" %}

{% block title %}Welcome - Remote Impact{% endblock %}

{% block content %}
<div class="min-h-screen bg-[#F3F2EE] py-20">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-900 mb-4">Welcome to Remote Impact</h1>
            <p class="text-xl text-gray-600">How would you like to use the platform?</p>
        </div>

        <form method="post" class="space-y-8">
            {% csrf_token %}
            {% if form.errors %}
            <div class="bg-red-50 text-red-600 p-4 rounded-xl mb-6">
                {{ form.errors }}
            </div>
            {% endif %}

            <div class="grid md:grid-cols-2 gap-6">
                <!-- Seeker Card -->
                <label class="relative cursor-pointer group">
                    <input type="radio" name="account_type" value="seeker" class="peer sr-only">
                    <div
                        class="h-full p-8 bg-white rounded-3xl border-2 border-transparent peer-checked:border-brand-500 peer-checked:ring-4 peer-checked:ring-brand-100 transition-all hover:shadow-lg">
                        <div
                            class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center text-purple-600 mb-6 group-hover:scale-110 transition">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
                                </path>
                            </svg>
                        </div>
                        <h3 class="text-xl font-bold text-gray-900 mb-2">I'm looking for a job</h3>
                        <p class="text-gray-500">Discover purpose-driven roles, track applications, and get personalized
                            matches.</p>
                    </div>
                </label>

                <!-- Employer Card -->
                <label class="relative cursor-pointer group">
                    <input type="radio" name="account_type" value="employer" class="peer sr-only">
                    <div
                        class="h-full p-8 bg-white rounded-3xl border-2 border-transparent peer-checked:border-brand-500 peer-checked:ring-4 peer-checked:ring-brand-100 transition-all hover:shadow-lg">
                        <div
                            class="w-12 h-12 bg-brand-100 rounded-full flex items-center justify-center text-brand-600 mb-6 group-hover:scale-110 transition">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4">
                                </path>
                            </svg>
                        </div>
                        <h3 class="text-xl font-bold text-gray-900 mb-2">I'm hiring talent</h3>
                        <p class="text-gray-500">Post jobs, manage candidates, and showcase your organization's mission.
                        </p>
                    </div>
                </label>
            </div>

            <div class="flex justify-center pt-8">
                <button type="submit"
                    class="bg-brand-300 hover:bg-brand-400 text-gray-900 text-lg font-bold py-4 px-12 rounded-full shadow-lg transform transition hover:-translate-y-1 hover:shadow-xl">
                    Continue
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
