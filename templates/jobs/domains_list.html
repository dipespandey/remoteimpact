{% extends "base.html" %}

{% block title %}All Impact Domains{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
    <div class="text-center max-w-3xl mx-auto mb-16">
        <p class="text-sm font-semibold text-brand-500 uppercase tracking-widest mb-3">Impact Domains</p>
        <h1 class="text-4xl font-bold text-gray-900 mb-6">Find the mission that aligns with your craft.</h1>
        <p class="text-xl text-gray-500 mb-10">Explore all the areas where you can make a difference.</p>

        <form class="max-w-xl mx-auto relative group" onsubmit="event.preventDefault()">
            <input type="text" name="q" value="{{ search_query }}" placeholder="Search domains..."
                hx-get="{% url 'jobs:all_domains' %}" hx-trigger="keyup changed delay:300ms, search"
                hx-target="#domains-grid" hx-push-url="true"
                class="w-full pl-12 pr-4 py-4 rounded-full border border-gray-200 focus:border-brand-500 focus:ring-1 focus:ring-brand-500 outline-none transition shadow-sm bg-white text-gray-900 placeholder-gray-400 group-hover:border-gray-300">
            <svg class="w-5 h-5 text-gray-400 absolute left-5 top-1/2 -translate-y-1/2" fill="none"
                stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 21l-6-6m2-5a7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
        </form>
    </div>

    <div id="domains-grid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% include "jobs/partials/domains_grid.html" %}
    </div>
</div>
{% endblock %}
