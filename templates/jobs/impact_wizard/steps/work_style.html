<!-- Step 3: Work Style -->
<div>
    <div class="text-center mb-8">
        <h2 class="text-2xl md:text-3xl font-bold text-gray-900 mb-3">
            How do you like to create change?
        </h2>
        <p class="text-gray-600">Choose the work style that best describes you</p>
    </div>

    {% if errors.work_style %}
    <div class="bg-red-50 text-red-600 p-4 rounded-xl mb-6 text-center">
        {{ errors.work_style }}
    </div>
    {% endif %}

    <form hx-post="{% url 'jobs:impact_wizard_step' 'work-style' %}"
          hx-target="#wizard-content"
          hx-swap="innerHTML">
        {% csrf_token %}

        <div class="space-y-3 mb-8">
            {% for value, label in work_styles %}
            <label class="relative cursor-pointer block group">
                <input type="radio"
                       name="work_style"
                       value="{{ value }}"
                       {% if profile.work_style == value %}checked{% endif %}
                       class="peer sr-only">
                <div class="p-5 bg-gray-50 rounded-xl border-2 border-transparent peer-checked:border-brand-500 peer-checked:bg-brand-50 transition-all hover:bg-gray-100 flex items-center gap-4">
                    <div class="w-12 h-12 rounded-full flex items-center justify-center shrink-0
                        {% if value == 'builder' %}bg-blue-100 text-blue-600
                        {% elif value == 'strategist' %}bg-purple-100 text-purple-600
                        {% elif value == 'operator' %}bg-green-100 text-green-600
                        {% elif value == 'direct' %}bg-orange-100 text-orange-600
                        {% else %}bg-indigo-100 text-indigo-600{% endif %}">
                        {% if value == 'builder' %}
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
                        </svg>
                        {% elif value == 'strategist' %}
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                        </svg>
                        {% elif value == 'operator' %}
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                        {% elif value == 'direct' %}
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                        </svg>
                        {% else %}
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path>
                        </svg>
                        {% endif %}
                    </div>
                    <div class="flex-1">
                        <span class="font-semibold text-gray-900">{{ label }}</span>
                    </div>
                    <div class="w-5 h-5 rounded-full border-2 border-gray-300 peer-checked:border-brand-500 peer-checked:bg-brand-500 flex items-center justify-center">
                        <svg class="w-3 h-3 text-white hidden peer-checked:block" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                        </svg>
                    </div>
                </div>
            </label>
            {% endfor %}
        </div>

        <div class="flex justify-between items-center pt-4 border-t border-gray-100">
            <a href="{% url 'jobs:impact_wizard_step' 'impact-areas' %}"
               hx-get="{% url 'jobs:impact_wizard_step' 'impact-areas' %}"
               hx-target="#wizard-content"
               hx-swap="innerHTML"
               class="text-gray-500 hover:text-gray-700 font-medium">
                <svg class="inline-block w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 17l-5-5m0 0l5-5m-5 5h12"></path>
                </svg>
                Back
            </a>
            <button type="submit"
                    class="bg-brand-300 hover:bg-brand-400 text-gray-900 font-bold py-3 px-8 rounded-full shadow-lg transition">
                Continue
                <svg class="inline-block w-5 h-5 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
                </svg>
            </button>
        </div>
    </form>
</div>
