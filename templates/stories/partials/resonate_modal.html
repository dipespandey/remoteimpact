<div class="p-6">
    <h3 class="text-xl font-semibold mb-2 text-white">What resonated with you?</h3>
    <p class="text-gray-400 text-sm mb-6">This helps us understand what matters to you</p>

    <form hx-post="{% url 'jobs:save_resonance' story.id %}"
          hx-target="#resonate-{{ story.id }}"
          hx-swap="innerHTML"
          hx-on="htmx:afterSwap: document.getElementById('modal-container').classList.add('hidden')">

        <div class="space-y-3 mb-6">
            {% for value, label in resonance_choices %}
            <label class="flex items-center p-4 rounded-xl border border-gray-700 cursor-pointer hover:border-lime-400/50 transition">
                <input type="radio" name="resonance_type" value="{{ value }}"
                       class="w-4 h-4 text-lime-400 bg-gray-800 border-gray-600 focus:ring-lime-400 focus:ring-2"
                       {% if forloop.first %}checked{% endif %}>
                <span class="ml-3 font-medium text-white">{{ label }}</span>
            </label>
            {% endfor %}
        </div>

        <button type="submit" class="w-full py-3 bg-lime-400 text-gray-900 font-medium rounded-xl hover:bg-lime-300 transition">
            Save to My Path
        </button>
    </form>
</div>
